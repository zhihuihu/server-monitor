#SERVER CONFIGURATION
server.port=8300
#JACKSON
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-null-map-values=false
spring.jackson.serialization.indent-output=true
#db
spring.datasource.url=jdbc:h2:file:~/aibton/server_monitor_db
spring.datasource.username=ServerMonitor
spring.datasource.password=ServerMonitor
spring.datasource.driverClassName=org.h2.Driver
#h2
#配置能远程访问
spring.h2.console.settings.web-allow-others=true
#配置访问地址
spring.h2.console.path=/h2-console
#配置项目启动 h2就启动
spring.h2.console.enabled=true
#jpa
spring.jpa.database=h2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.prefix=classpath:/template
spring.thymeleaf.suffix=.html
# SPRING RESOURCES HANDLING (ResourceProperties)
spring.resources.chain.cache=false